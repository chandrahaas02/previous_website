{% extends "base.html" %}
{% block content %}
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0 mt-4">Portfolio</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
            {% for page in pages %}
            <div class="col-md-6 col-lg-4 mb-5">
                <a class="btn btn-primary text-wrap" style="width: 10rem;" href="/{{page.path}}.html">
                    <h3>{{ page.title }}</h3>
                    <p>{{ page.description }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
